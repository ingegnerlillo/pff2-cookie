moduleConf:
  #enable if multilanguage site - load after session module!!
  multiLang: true
  #must be the same as in multilanguage module
  keyName: lang
  #used if multiLang = false or as default for multilanguage
  defaultLang: it
  #possible values are top or bottom
  position: bottom
  #possible values are dark or light
  theme: light
  #enable if you want to prepend privacy text
  privacy: false

  cookieType:
    - session
    - analytics
    - maps
    - facebook
    - twitter
    - addThis
    - tripAdvisor
    - addroll
    - adwords

  #privacy text, you can add languages
  privacyText:
    text_it: |
      <p>testo in italiano</p>
    text_en: |
      <p>testo in inglese</p>